<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Projeto 02 - IMC</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
  <section class="container">
    <h1>Calcule seu IMC</h1>
    <img src="https://www.plasticadosonho.com.br/wp-content/uploads/2017/12/blog-06-como-calcular-o-imc.jpg" class="img" name="img">
    <form class="form" action="" method="GET">
      <label for="nome">Digite o seu nome</label>
      <input type="text" class="nome" name="nome" required>
      <label for="sobrenome">Digite o seu sobrenome</label>
      <input type="text" class="sobrenome" name="sobrenome" required>
      <label for="peso">Informe o seu peso (em Kg)</label>
      <input type="text" class="peso" name="peso" required>
      <label for="altura">Informe a sua altura(em metro ex: 1.70)</label>
      <input type="text" class="altura" name="altura" required>
      <button type="submit" class="botao">Enviar</button>
    </form>
    <div class="resultado"></div>
  </section>
  
  <script src="js/script.js"></script>
</body>

</html>
